<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<main>
  <section>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
  </section>
  <section>
    <p>
    <h4>Tell us about yourself:<br></h4>
      <textarea name="Bio"></textarea>
    </p>
  </section>
  <section>
    <h4>How did you hear about us?</h4>
    <input type="radio" name="billboard" value="a">billboard<br>
    <input type="radio" name="radio advertisement" value="b">radio advertisement<br>
    <input type="radio" name="internet advertisement" value="c">internet advertisement<br>
    <input type="radio" name="other" value="d">other<br>
  </section>
  <section>
    <p>
   <h4>What Kind of browser are you using?</h4>
    </p>
    <select name="web browser">
      <option disabled selected value>--Select from the options down below--</option>
      <option value="Google Chrome">Google Chrome</option>
      <option value="Safari">Safari</option>
      <option value="Firefox">Firefox</option>
      <option value="Other">Other</option>
    </select> <br>
    <input type="submit">
  </section>
  </form>
</main>
</body>
</html>
